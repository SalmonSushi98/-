<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>길고양이로 살아남기</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="introWindow">
        <div id="introMenuBoard">
          <Button class="introMenu">시작하기</Button>
          <Button class="introMenu">도움말</Button>
        </div>
        <span id="copyright">Copyright 2024. Cat Surviving at Town. All rights reserved.</span>
      </div>
      <div id="modal">
        <div id="helpPopup">
          <div id="helpContent">
            <span class="close">&times;</span>
            <div id="helpMessage">
              길고양이가 되어<br>도심 속에서<br>생존하는 게임입니다.
            </div>
          </div>
        </div>
      </div>
      <div id="whiteModal"></div>
      <div id="startWindow">
        <div id="startMain">
          <span id="startDialogue">............<br>.......</span>
        </div>
        <div id="startSelect">
          <Button id="next">다음</Button>
        </div>
        <input id="name" type="text" name="myName">
      </div>
      <div id="gameWindow">
        <div id="mainArea">
          <div id="game">
            <div id="story">
              <div id="storyDialogue">무엇을 할까?</div>
            </div>
            <div id="itemBox" style="display: none">
              <table>
                <tr>
                  <th class="th"></th>
                  <th class="th"></th>
                  <th class="th"></th>
                </tr>
                <tr>
                  <th class="th"></th>
                  <th class="th"></th>
                  <th class="th"></th>
                </tr>
                <tr>
                  <th class="th"></th>
                  <th class="th"></th>
                  <th class="th"></th>
                </tr>
              </table>
            </div>
            <div id="storyOpt">
              <div id="optBox1">
                <div class="sOpt">1. 가만히 있는다.</div>
                <div class="sOpt">2. 돌아다닌다.</div>
                <div class="sOpt"></div>
              </div>
              <div id="optBox2">
                <Button id="storyNext">다음</Button>
              </div>
            </div>
            <div id="itemInfo">
              <div id="detailInfo">아이템 설명</div>
            </div>
          </div>
          <div id="empty"></div>
          <div id="gameMenu">
            <button class="gameOpt">위치이동</button><br>
            <button class="gameOpt">도구함</button><br>
            <button class="gameOpt">휴식하기</button><br>
            <button class="gameOpt">메인으로</button>
          </div>
        </div>
        <div id="infoArea">
          <div id="profile"></div>
          <table>
            <tr>
              <th id="th1">이름:</th>
              <th id="userName"></th>
              <th id="th3">체력:</th>
              <th id="th4"><span id="HP">100</span>/100</th>
            </tr>
            <tr>
              <th >위치:</th>
              <th id="place">중앙광장</th>
              <th >상태:</th>
              <th id="condition">정상</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
