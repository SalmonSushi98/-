<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>길고양이로 살아남기</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="introWindow">
        <div id="introMenuBoard">
          <Button class="introMenu">시작하기</Button>
          <Button class="introMenu">도움말</Button>
        </div>
        <span id="copyright">Copyright 2024. Cat Surviving at Town. All rights reserved.</span>
      </div>
      <div id="modal">
        <div id="helpPopup">
          <div id="helpContent">
            <span class="close">&times;</span>
            <div id="helpMessage">
              길고양이가 되어<br>도심 속에서<br>생존하는 게임입니다.
            </div>
          </div>
        </div>
      </div>
      <div id="whiteModal"></div>
      <div id="startWindow">
        <div id="startMain">
          <span id="startDialogue">............<br>.......</span>
        </div>
        <div id="startSelect">
          <Button id="next">다음</Button>
        </div>
        <input id="name" type="text" name="myName">
      </div>
      <div id="gameWindow">
        <div id="mainArea">
          <div id="info">
            이름: <span id="userName"></span><br>
            위치: <span id="place">중앙광장</span><br>
            체력: <span id="HP">100</span><br>
            상태: <span id="condition">-</span>
          </div>
          <div id="gameMenu">
            <button class="gameOption">이동하기</button><br>
            <button class="gameOption">사냥하기</button><br>
            <button class="gameOption">채집하기</button><br>
            <button class="gameOption">메인으로</button>
          </div>
        </div>
        <div id="selectArea"></div>
      </div>
    </div>
  </body>
</html>
